<html>

<head>
  <title>Contact</title>
  <link rel="stylesheet" href="css/project.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/81634d0f93.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="nav-left">
      <ul>
        <li>
          <img src="assets/image/logo.png" alt="dumbways_logo" />
        </li>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="project.html">My Project</a>
        </li>
      </ul>
    </div>
    <div class="nav-right">
      <a class="active" href="contact.html">Contact</a>
    </div>
  </nav>
  <form>
    <div style="text-align: center; text-decoration-line: underline;">
      <h1>
        Add My Project
      </h1>
    </div>
    <div>
      <label for="projectname">Project Name</label>
      <input placeholder="Project name..." id="projectname" height="100" type="text" required />
    </div>

    <div class="input-date">
      <div>
        <label for="startdate">Start Date</label>
        <input id="startdate" type="date" />
      </div>
      <div>
        <label for="enddate">End Date</label>
        <input id="enddate" type="date">
      </div>
    </div>

    <div>
      <label for="inputdesc">Description</label>
      <textarea placeholder="Project description..." id="inputdesc" rows="5" cols="10"></textarea>
    </div>

    <div>
      <label>Assets used</label>
      <div class="input-label">
        <div>
          <input id="html" type="checkbox" /><label for="html">HTML</label>
        </div>
        <div>
          <input id="css" type="checkbox" /><label for="css">CSS</label>
        </div>
        <div>
          <input id="js" type="checkbox" /><label for="js">JavaScript</label>
        </div>
        <div>
          <input id="image" type="checkbox" /><label for="image">Image</label>
        </div>
      </div>
    </div>

    <div>
      <div class="input-image">
        <label for="input-phone">Upload Image</label>
        <input placeholder="Your number..." id="input-phone" type="file" required />
      </div>
    </div>

    <div>
      <button type="button" onclick="submitData()">Submit</button>
    </div>

  </form>

  <div class="my-project" style="padding-top: 50px;">
    <div style="text-align: center; text-decoration-line: underline;">
      <h1>
        My Project
      </h1>
    </div>

    <div class="project-flex">
      <div class="project-flex-box">
        <img src="assets/image/tugas.jpg">
        <h3>Project Name</h3>
        <h5>durasi: sekian bulan</h5>
        <p>ini adalah bagian deskripsi dari sebuah proyek</p>
        <p>          
          <i class="fab fa-html5 fa-xl"></i>
          <i class="fab fa-css3-alt fa-xl"></i>
          <i class="fab fa-js fa-xl"></i>
          <i class="fas fa-image fa-xl"></i>
        </p>
        <div class="project-button">
          <button>edit</button><button>delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/project.js"></script>
</body>

</html>

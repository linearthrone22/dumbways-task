<link rel="stylesheet" href="css/testimonials.css">
<script src="https://kit.fontawesome.com/81634d0f93.js" crossorigin="anonymous"></script>
<div class="testimonials">
    <!-- Testimonials will be dynamically inserted here -->
  </div>
  
  <div style="text-align: center; text-decoration-line: underline;">
    <h1>
      Testimonials
    </h1>
  </div>
  <div class="rating-container">
    <h2>Rating By Star</h2>
    <div class="rating-buttons">
      <button class="all-ratings-button">All <i class="fa-solid fa-star"></i></button>
      <button class="rating-button" data-rating="1">1 <i class="fa-solid fa-star"></i></button>
      <button class="rating-button" data-rating="2">2 <i class="fa-solid fa-star"></i></button>
      <button class="rating-button" data-rating="3">3 <i class="fa-solid fa-star"></i></button>
      <button class="rating-button" data-rating="4">4 <i class="fa-solid fa-star"></i></button>
      <button class="rating-button" data-rating="5">5 <i class="fa-solid fa-star"></i></button>
    </div>              
    <div id="no-testimonial" style="display: none;">
      No testimonial found.
    </div>
  </div>
<script src="js/testimonials.js"></script>

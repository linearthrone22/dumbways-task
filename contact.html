<html>

<head>
  <title>Contact</title>
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/81634d0f93.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <div class="nav-left">
      <ul>
        <li>
          <img src="assets/image/logo.png" alt="dumbways_logo" />
        </li>
        <li class="item-collapse">
          <a class="active" href="index.html">Home</a>
        </li>
        <li class="item-collapse">
          <a href="project.html">My Project</a>
        </li>
      </ul>
    </div>
    <div class="nav-right item-collapse">
      <a href="contact.html">Contact</a>
    </div>
    <div class="nav-right" id="barsmenu">
      <button style="background-color: transparent; border: none; cursor: pointer;" 
      onclick=openHamburger()>
        <i class="fa-2x fa-solid fa-bars"></i>
      </button>
    </div>
  </nav>

  <div class="hamburger-nav-container" id="hamburger-nav-container">
    <a href="index.html">Home</a>
    <a href="project.html">Project</a>
    <a href="contact.html" class="hamburger-active">Contact</a>
  </div>

  <form>
    <div style="text-align: center; text-decoration-line: underline;">
      <h1>
        Are you lonely?
      </h1>
    </div>
    <div>
      <label for="input-name">Name</label>
      <input placeholder="Your name..." id="input-name" height="100" type="text" required />
    </div>

    <div>
      <label for="input-email">Email</label>
      <input placeholder="Your e-mail..." type="email" id="input-email" required />
    </div>

    <div>
      <label for="input-phone">Phone Number</label>
      <input placeholder="Your number..." id="input-phone" type="number" required />
    </div>

    <div>
      <label for="input-subject">What's you are looking for?</label>
      <select id="input-subject">
        <option value="" hidden>I'm looking for...</option>
        <option>I'm looking for a friend</option>
        <option>I'm looking for a partner</option>
        <option>I'm looking for a sugarmommy</option>
      </select>
    </div>

    <div>
      <label for="input-comment">What's your type?</label>
      <textarea placeholder="My types are..." id="input-comment" rows="5" cols="10"></textarea>
    </div>

    <div>
      <button type="button" onclick="submitData()">Submit</button>
    </div>
  </form>
  <script src="/js/contact.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
